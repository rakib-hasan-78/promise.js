<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <body>
    <div class="d-flex flex-wrap flex-column align-items-center justify-content-center py-4">

      <div class="d-flex my-4 align-items-center justify-content-center gap-4 w-50">

        <button id="btn-post" class="btn btn-primary px-5 py-2" type="button">Post</button>
        <button id="btn-update" class="btn btn-info px-5 py-2" type="button">Edit</button><button id="btn-delete" class="btn btn-danger px-5 py-2" type="button">Delete</button>
      </div>
    </div>
    <div id="data-info" class="d-flex flex-wrap gap-2 align-items-center justify-content-evenly"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="./index.js"></script>
